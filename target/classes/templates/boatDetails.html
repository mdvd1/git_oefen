<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="@{${boat.boatname} + ' detail'}">Boat details</title>
</head>
<body>
<h1><span th:text="${boat.boatname}" /> details</h1>
<table>
    <tr>
        <td>Name</td>
        <td th:text="${boat.boatname}" />
    </tr>
    <tr>
        <td>Type</td>
        <td th:text="${boat.type.typeName}" />
    </tr>
</table>

</body>
</html>
