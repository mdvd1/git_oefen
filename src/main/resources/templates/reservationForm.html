<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a new Reservation</title>
</head>
<body>
<h1>Make a new Reservation</h1>
<form th:action="@{/reservations/add}" th:object="${reservation}" method="post">
    <p>Boat:
        <select th:field="*{boat}">
            <option th:each="boat: ${allBoats}" th:value="*{boat.boatId}" th:text="${boat.boatname}"></option>
        </select>
    </p>
    <p>
        User:
        <select th:field="*{user}">
            <option th:each="user: ${allUsers}" th:value="${user.userId}" th:text="${user.name}"></option>
        </select>
    </p>
    <p>
        Day:
        <select th:radiogroup="*{}"
    </p>
    <p><input type="submit" value="Submit" /></p>

</form>
</body>
</html>
